<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Message Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: black; /* Fallback */
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling */
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('Background.jpg') no-repeat center;
            background-size: contain; /* Ensure full image is visible */
            z-index: -1;
        }

        .message {
            font-size: 2em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5); /* Slight background for readability */
            padding: 20px;
            border-radius: 10px;
            color: lightgreen;
        }
    </style>
</head>
<body>

    <div class="bg-container"></div> <!-- Background image container -->

    <div class="message">
        Hello, Good Afternoon!
    </div>

    <audio id="bg-music" autoplay loop muted playsinline>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        window.onload = function () {
            let audio = document.getElementById('bg-music');
           
            // Small delay to allow autoplay
            setTimeout(() => {
                audio.muted = false;
                let playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => console.log("Autoplay failed:", error));
                }
            }, 500); // Small delay helps bypass restrictions
        };
    </script>

</body>
</html>
