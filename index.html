<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Message Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: black;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('Background.jpg') no-repeat center;
            background-size: 100% 100%;
            background-attachment: fixed;
            z-index: -1;
        }

        .message {
            font-size: 3vw; /* Text scales based on screen width */
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 1vw; /* Scaled padding */
            border-radius: 10px;
            color: lightgreen;
            max-width: 80%; /* Prevents message from being too wide */
        }
    </style>
</head>
<body>

    <div class="bg-container"></div>

    <div class="message">
        Hello, Good Afternoon!
    </div>

    <audio id="bg-music" autoplay loop muted playsinline>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        window.onload = function () {
            let audio = document.getElementById('bg-music');

            // Try to autoplay, if blocked, allow tap to play
            audio.muted = false;
            let playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    document.addEventListener('click', function () {
                        if (audio.paused) {
                            audio.play();
                        }
                    });
                });
            }
        };
    </script>

</body>
</html>
